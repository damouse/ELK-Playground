setup.template.name: "memplate"
setup.template.fields: "/usr/share/filebeat/template.yml"
setup.template.pattern: "testerbester"

filebeat.prospectors:
- input_type: log
  paths: ["/logs/*"]
  scan_frequency: 1s
  document_type: json
  fields_under_root: true
  json.keys_under_root: true

  # Start at the end of the file, not at the top.
  # tail_files: true
  fields:
    app: ${LHR_APP}
    id: ${LHR_ID}
    app_version: ${LHR_APP_VERSION}

output:
  logstash:
    enabled: true
    hosts:
      # Local
      # - 0.0.0.0:5044

      # Local, ssl
      - 0.0.0.0:12345

      # Prod
      - cloud.lefthandrobotics.com:12345
    timeout: 15

    # Used for client auth. Mapped in from docker-compose
    ssl.certificate: "/etc/client.crt"
    ssl.key: "/etc/client.key"

    # Probably don't need this one for production
    ssl.certificate_authorities: ["/etc/server.crt"]


